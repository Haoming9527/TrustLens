<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Credentials Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Supabase Credentials Test</h1>
    
    <div class="test">
        <h3>Enter Your Supabase Credentials</h3>
        <p><strong>Project URL:</strong></p>
        <input type="text" id="url" placeholder="https://your-project-id.supabase.co" value="https://vxxlcintbzgxbmocjbti.supabase.co">
        
        <p><strong>API Key (anon public):</strong></p>
        <input type="text" id="key" placeholder="eyJhbGciOiJIUzI1NiIs..." value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4eGxjaW50YnpneGJtb2NqYnRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5MzYzMzgsImV4cCI6MjA3MzUxMjMzOH0.RNkpKDpVSNxhDXGil9polPJk0URLYGl0j-QMw-6d0B8">
        
        <br><br>
        <button onclick="testCredentials()">Test These Credentials</button>
        <button onclick="testWithCorrectURL()">Test with .co URL</button>
    </div>
    
    <div class="test">
        <h3>Test Results</h3>
        <div id="results">Click "Test These Credentials" to see results...</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            results.innerHTML += `<div class="${className}"><strong>[${timestamp}]</strong> ${message}</div>`;
        }
        
        function testWithCorrectURL() {
            document.getElementById('url').value = 'https://vxxlcintbzgxbmocjbti.supabase.co';
            testCredentials();
        }
        
        async function testCredentials() {
            const url = document.getElementById('url').value.trim();
            const key = document.getElementById('key').value.trim();
            
            if (!url || !key) {
                log('Please enter both URL and API key', 'error');
                return;
            }
            
            log(`Testing URL: ${url}`, 'info');
            log(`Testing Key: ${key.substring(0, 20)}...`, 'info');
            
            try {
                // Test 1: Basic connection
                log('Test 1: Basic connection...', 'info');
                const testUrl = `${url}/rest/v1/news_data?select=count&limit=1`;
                
                const response = await fetch(testUrl, {
                    method: 'GET',
                    headers: {
                        'apikey': key,
                        'Authorization': `Bearer ${key}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });
                
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ SUCCESS! Connection works!`, 'success');
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'info');
                    
                    // Test 2: Get actual data
                    log('Test 2: Getting actual data...', 'info');
                    const dataUrl = `${url}/rest/v1/news_data?select=*&limit=3`;
                    const dataResponse = await fetch(dataUrl, {
                        headers: {
                            'apikey': key,
                            'Authorization': `Bearer ${key}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (dataResponse.ok) {
                        const dataData = await dataResponse.json();
                        log(`‚úÖ Data retrieved! Found ${dataData.length} records`, 'success');
                        log(`Sample data: ${JSON.stringify(dataData, null, 2)}`, 'info');
                    } else {
                        const errorText = await dataResponse.text();
                        log(`‚ùå Data request failed: ${dataResponse.status} - ${errorText}`, 'error');
                    }
                    
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Connection failed: ${response.status}`, 'error');
                    log(`Error details: ${errorText}`, 'error');
                    
                    if (response.status === 404) {
                        log('üí° This might be a URL issue. Try changing .com to .co', 'info');
                    } else if (response.status === 401) {
                        log('üí° This might be an API key issue. Check your anon key', 'info');
                    }
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
                
                if (error.message.includes('Failed to fetch')) {
                    log('üí° This could be:', 'info');
                    log('1. Wrong URL format (should be .co not .com)', 'info');
                    log('2. Wrong API key', 'info');
                    log('3. CORS issue (try in a different browser)', 'info');
                    log('4. Network connectivity issue', 'info');
                }
            }
        }
    </script>
</body>
</html>
