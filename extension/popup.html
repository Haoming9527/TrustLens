<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustLens</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="icons/icon32.png" alt="TrustLens" class="logo-img">
                <h1>TrustLens</h1>
            </div>
            <p class="subtitle">Community-Powered Misinformation Defense</p>
        </header>

        <div class="current-site" id="currentSite">
            <div class="site-info">
                <div class="domain" id="currentDomain">Loading...</div>
                <div class="rating-display" id="ratingDisplay">
                    <div class="rating-value" id="ratingValue">-</div>
                    <div class="rating-label">Community Rating</div>
                    <div class="votes-count" id="votesCount">0 votes</div>
                </div>
            </div>
            
            <div class="rating-bar">
                <div class="rating-fill" id="ratingFill"></div>
            </div>
            
            <div class="rating-text" id="ratingText">No rating available</div>
        </div>

        <div class="rating-section" id="ratingSection">
            <h3>Rate this website</h3>
            <div class="rating-input">
                <div class="rating-scale">
                    <span class="scale-label">Unreliable</span>
                    <div class="rating-buttons" id="ratingButtons">
                        <button class="rating-btn" data-rating="1">1</button>
                        <button class="rating-btn" data-rating="2">2</button>
                        <button class="rating-btn" data-rating="3">3</button>
                        <button class="rating-btn" data-rating="4">4</button>
                        <button class="rating-btn" data-rating="5">5</button>
                        <button class="rating-btn" data-rating="6">6</button>
                        <button class="rating-btn" data-rating="7">7</button>
                        <button class="rating-btn" data-rating="8">8</button>
                        <button class="rating-btn" data-rating="9">9</button>
                        <button class="rating-btn" data-rating="10">10</button>
                    </div>
                    <span class="scale-label">Highly Reliable</span>
                </div>
                <button class="submit-btn" id="submitRating" disabled>Submit Rating</button>
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="footer">
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="totalDomains">-</span>
                    <span class="stat-label">Domains Rated</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="totalVotes">-</span>
                    <span class="stat-label">Total Votes</span>
                </div>
            </div>
            <div class="links">
                <a href="#" id="viewTopRated">Top Rated</a>
                <a href="#" id="viewLowestRated">Lowest Rated</a>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
